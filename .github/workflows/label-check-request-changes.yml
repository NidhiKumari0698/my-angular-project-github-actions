name: PR Label Check

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  labelCheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Verify PR labels
        id: labelCheck
        run: |
          requiredLabels=("bug-fix" "breaking-change" "feature" "documentation")
          prLabels=$(jq -r '.pull_request.labels[].name' "$GITHUB_EVENT_PATH")
          for label in "${requiredLabels[@]}"; do
            if [[ $prLabels == *"$label"* ]]; then
              echo "::set-output name=labelMatch::true"
              break;
            fi
          done

      - name: Set PR status and add comment
        if: steps.labelCheck.outputs.labelMatch != 'true'
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.MY_CUSTOM_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const requestChangesMessage = `Required labels missing. Please add one of the following labels: ("bug-fix" "breaking-change" "feature" "documentation").`;

            const params = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            };
            
            await github.issues.createComment({...params,body: requestChangesMessage});
            curl --location 'https://api.github.com/repos/NidhiKumari0698/my-angular-project-github-actions/pulls/8/reviews' \
            --header 'Accept: application/vnd.github+json' \
            --header 'Authorization: Bearer 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' \
            --header 'X-GitHub-Api-Version: 2022-11-28' \
            --header 'Content-Type: application/json' \
            --data '{"body":"This is close to perfect! Please address the suggested inline change.","event":"REQUEST_CHANGES"}'
